<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-grid" id="grid"></div>
      <!-- Add arrow icons -->
      <div class="arrow-icons">
        <div class="arrow-icon" id="upArrow"><i class="fas fa-arrow-up"></i></div>
        <div class="arrow-icon" id="leftArrow"><i class="fas fa-arrow-left"></i></div>
        <div class="arrow-icon" id="downArrow"><i class="fas fa-arrow-down"></i></div>
        <div class="arrow-icon" id="rightArrow"><i class="fas fa-arrow-right"></i></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
