<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-DI0FfDg/EGrMmYf8tP88sH7x5HE4UjY+c1QyKaQGmiVpK5ym1mu3YpBQ70coJ7ko" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <p>Tekan down atau &#8595; setelah menekan tombol start</p>
    <br />
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <br />
    <div class="arrow-icons">
      <!-- Arrow icons for the directions using Font Awesome -->
      <div class="arrow-icon" id="upArrow"><i class="fas fa-arrow-up"></i></div>
      <div class="arrow-icon" id="leftArrow"><i class="fas fa-arrow-left"></i></div>
      <div class="arrow-icon" id="downArrow"><i class="fas fa-arrow-down"></i></div>
      <div class="arrow-icon" id="rightArrow"><i class="fas fa-arrow-right"></i></div>
    </div>
    <div id="gameOverContainer">
      <p class="scoreIncrementText" id="scoreIncrementText"></p>
    </div>
    <div class="button-container">
      <button class="button" onclick="startGame()">Start Game</button>
      <button class="button" onclick="restart()">Restart Game</button>
    </div>
    <div class="back">
      <a id="home" href="../home.html" style="margin-top: 20px">
        Kembali ke Beranda
        <i id="home-icon" class="fas fa-home"></i>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
