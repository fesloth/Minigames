<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: #222D32;">
    <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
              Login Admin
            </div>
      
            <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                <form>
                  <div class="form-group">
                    <label class="form-control-label">USERNAME</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">PASSWORD</label>
                    <input type="password" class="form-control" required>
                  </div>
                  <div class="col-lg-12 login-btm d-flex justify-content-center align-content-center">
                    <div class="login-btm login-button text-center">
                      <button type="submit" id="button" class="btn btn-outline-primary">LOGIN</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
        <script>
            // Function to show success message using SweetAlert and redirect to home.html
            function showSuccessAlert() {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil!',
                    text: 'Selamat datang, Syahla!',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // Redirect to home.html
                    window.location.href = 'home.html';
                });
            }

            function showErrorAlert() {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal!',
                    confirmButtonText: 'OK'
                });
            }

            function handleFormSubmit(event) {
                event.preventDefault();
                const username = document.querySelector('input[type="text"]').value;
                const password = document.querySelector('input[type="password"]').value;

                if (username === 'syahla' && password === '321') {
                    showSuccessAlert();
                } else {
                    showErrorAlert();
                }
            }

            document.querySelector('form').addEventListener('submit', handleFormSubmit);
        </script>
</body>
</html>
